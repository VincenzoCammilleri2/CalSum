        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg" style="background-color:whitesmoke; font-weight: bold; font-family:Georgia, 'Times New Roman', Times, serif; padding: 0px; margin-bottom: 0px;">
            
            <img class="mb-4" class="img" src="/static/images/CalSum2.png" alt="CalSumLogo" style="background-position: left; background-size:contain; width: 300px; height: 100px; margin-left: 50px; margin-top: 10px;"/>
            <div class="container" style="margin-right: 5%; position: relative;">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="margin-left: 0px; animation: pulse 2s infinite;"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 0%;">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <div class="container mt-5">
          <div class="row">
              <div class="col-lg-12">
                  
                <section class="mb-5">
                  <div class="card" style="background-color: whitesmoke; font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">
                      <div class="card-body" style="box-shadow: 3px 3px 3px #57606f">
                        <table id="result" class="table">

                          <div style="margin:auto; width: 400px;">
                              <h5 class="resultsTitle" style="background-color: #dfe4ea; box-shadow: 0 7px 7px #4daf5e; padding: 20px; "><strong>You're Results Are In!</strong></h5>
                          </div>

                            <div id="bmrResults"></div>
                            <div id="totalCaloriesResult"></div>
                        </table>
                          <script>
                            // Get the URL parameters
                            const queryString = window.location.search;
                            const urlParams = new URLSearchParams(queryString);
                          
                            // Retrieve the BMR and total calories from the parameters
                            const bmr = urlParams.get("bmr");
                            const totalCalories = urlParams.get("totalCalories");
                          
                            // Use the results as needed, e.g., display them on the page
                            document.getElementById("bmrResult").innerHTML = "BMR: " + bmr;
                            document.getElementById("totalCaloriesResult").innerHTML = "Total Calories: " + totalCalories;
                          </script>
